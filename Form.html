<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="name">User name:</label>
        <input type="text" id="name">
        </div>
        <div>
            <label for="date">Date of Birth:</label>
        <input type="datetime" id="date">
        </div>
        <div>
            <label for="Address">Full Address:</label>
        <input type="text" id="address">
        </div>
        <div>
            <label for="Nationality">Nationality:</label>
        <input type="text" id="Nationality">
        </div>
        <div>
            <label for="city">City:</label>
        <input type="text" id="city">
        </div>
        <div>
           <h1>gender:</h1>
        <input type="radio" id="male" name="male" value="male" checked>
        <label for="Male">Male</label>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">Female</label></div>
        
        <div>
            <label for="email">Email:</label>
        <input type="email" id="email">
        </div>

        <div>
            <label for="number">Phone Number:</label>
        <input type="tel" id="number">
        </div>
        <div>
        <h2>Membership:</h2>
            <label for="regular">Regular:</label>
            <input type="checkbox" id="regular" name="regular">
            <label for="gold">gold:</label>
            <input type="checkbox" id="gold" name="Gold">
            <label for="platinum">platinum:</label>
            <input type="checkbox" id="platinum" name="Platinum">
            </div>

    </form>
</body>
</html>
